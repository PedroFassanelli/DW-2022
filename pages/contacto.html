<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Roboto&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Contáctate con nosotros</title>
    <meta name="description" content="Contáctanos - Sugerencias, quejas, aportes.">
    <meta name="keywords" content="CONTACTO, UNIÓN, FÚTBOL, FANS">

</head>
<body>
    <div class="gridContainerContacto">
        <header>
            <section class="encabezado">
                <img src="../Media/tate.png" width="100px" alt="Escudo de Union de Santa Fe">
                <h1><a href="../index.html">Club Atlético UNIÓN DE SANTA FE</a></h1>
            </section>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../Media/home.png" alt="" width="40"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="noticias.html">Noticias</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Estadios</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="estadio.html">Estadio 15 de Abril</a></li>
                                    <li><a class="dropdown-item" href="estadio2.html">Estadio Malvicino</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="fixture.html">Fixture</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>  
        </header>
        <main>
            <h2>Contactanos</h2>
            <div class="container-fluid">
                <form action="" class="formulario">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="nombre" class="col-form-label">NOMBRE</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nombre" placeholder="Escribe tu nombre">
                            </div>                                                  
                        </div>

                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="apellido" class="col-form-label">APELLIDO</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="apellido" placeholder="Escribe tu apellido">
                            </div>  
                        </div>
        
                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="nacimiento" class="col-form-label">Fecha de nacimiento</label>
                            </div>
                            <div class="col-6">
                                <input type="date" class="form-control">
                            </div>
                        </div>
        
                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="socio" class="col-form-label">¿Sos socio del club?</label>
                            </div>
                            <div class="col-6">
                                <label>SI</label>
                                <input type="radio" name="socio" value="si">
                                <label >NO</label>
                                <input type="radio" name="socio" value="no">
                            </div>
                        </div >
        
                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="email" class="col-form-label">Correo electrónico</label>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" placeholder="Escribe tu email">
                            </div>        
                        </div>
        
                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="motivo" class="col-form-label">Motivo</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="motivo" placeholder="Motivo del mensaje">
                            </div>
                        </div>
        
                        <div class="row p-1">
                            <div class="col-md-3 col-lg-2">
                                <label for="mensaje">Déjanos tu mensaje</label>
                            </div>
                            <div class="col-md-6">
                                <textarea name="mensaje" class="form-control" id="" cols="50" rows="10"></textarea>
                            </div>                     
                        </div>    
        
                        <div class="row p-1">
                            <div class="col-auto">
                                <label class="col-form-label" for="">Acepto los términos y condiciones de contacto</label>
                                <input type="checkbox" name="acepta" value="1">
                            </div>
                        </div>
        
                        <div class="row p-1">
                            <div class="col-auto">
                                <input type="submit" class="btn_enviar" value="Enviar Formulario">
                                <input type="submit" class="btn_limpiar" value="Borrar Datos">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

        </main>
        <footer>
            <div class="contacto">
                <p><a href="contacto.html">Contacto</a></p>
            </div>
            <div class="redes-sociales">
                <p>Redes Sociales</p>
                <div class="imagen"><a href="https://facebook.com/" target="_blank"><img src="../Media/facebook.png" alt="facebook" width="30"></a></div>
                <div class="imagen"><a href="https://instagram.com/" target="_blank"><img src="../Media/instagram.png" alt="instagram" width="30"></a></div>
                <div class="imagen"><a href="https://twitter.com/" target="_blank"><img src="../Media/twitter.png" alt="twitter" width="30"></a></div>
            </div>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

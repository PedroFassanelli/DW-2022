<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Roboto&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Contacto</title>
</head>
<body>
    <div class="gridContainerContacto">
        <header>
            <section class="encabezado">
                <img src="../Media/tate.png" width="100px" alt="Escudo de Union de Santa Fe">
                <h1><a href="index.html">Club Atlético UNIÓN DE SANTA FE</a></h1>
            </section>
            <nav>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                    <li><a href="">Estadios</a>
                        <ul>
                            <li><a href="estadio.html">Estadio 15 de Abril</a></li>
                            <li><a href="estadio2.html">Estadio Malvicino</a></li>
                        </ul>
                    </li>
                    <li><a href="fixture.html">Fixture</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contactanos</h2>
            <form action="" class="formulario">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div class="reng-form">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" name="nombre" placeholder="Escribe tu nombre">
                    </div>
    
                    <div class="reng-form">
                        <label for="apellido">APELLIDO</label>
                        <input type="text" name="apellido" placeholder="Escribe tu apellido">
                    </div>
    
                    <div class="reng-form">
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <input type="date">
                    </div>
    
                    <div class="reng-form">
                        <label for="socio">¿Sos socio del club?</label>
                        <label>SI</label>
                        <input type="radio" name="socio" value="si">
                        <label >NO</label>
                        <input type="radio" name="socio" value="no">

                    </div class="reng-form">
    
                    <div class="reng-form">
                        <label for="email">Correo electrónico</label>
                        <input type="text" name="email" placeholder="Escribe tu email">
                    </div>
    
                    <div class="reng-form">
                        <label for="motivo">Motivo</label>
                        <input type="text" name="motivo" placeholder="Motivo del mensaje">
                    </div>
    
                    <div class="reng-form">
                        <label for="mensaje">Déjanos tu mensaje</label>
                        <textarea name="mensaje" id="" cols="50" rows="10"></textarea>
                    </div>    
    
                    <div class="reng-form">
                        <label for="">Acepto los términos y condiciones de contacto</label>
                        <input type="checkbox" name="acepta" value="1">
                    </div>
    
                    <div class="reng-form">
                        <input type="submit" value="Enviar Formulario">
                        <input type="submit" value="Borrar Datos">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <div class="contacto">
                <p><a href="contacto.html">Contacto</a></p>
            </div>
            <div class="redes-sociales">
                <p>Redes Sociales</p>
                <div class="imagen"><img src="../Media/facebook.png" alt="facebook" width="30"></div>
                <div class="imagen"><img src="../Media/instagram.png" alt="instagram" width="30"></div>
                <div class="imagen"><img src="../Media/twitter.png" alt="twitter" width="30"></div>
            </div>
        </footer>
    </div>
</body>
</html>
